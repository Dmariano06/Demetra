<mat-toolbar>
    
    <div>
      Liste Client
    </div>
   
  </mat-toolbar>

   <div class="col-md-12 col-md-offset-2">
     <div class="table-responsive">
      <table class="table table-bordered table-responsive-sm table-responsive-md
     table-responsive-lg">
      <thead>
      <tr>
      <th scope="col">Nom du Client</th>
      <th scope="col">Adresse</th>
      <th scope="col">Numéro de Téléphone</th>
      <th scope="col">Adresse Email</th>
      <th>Code Client</th>
      
      <th class="text-center" scope="col">Action</th>
      <th>
            <a class="btn btn-outline-success" (click)="addclient()"><i class="fa fa-plus-square"></i> Create New</a>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of crudApi.list ">
      <td>{{item.libelle}}</td>
      <td>{{item.adresse}}</td>
      <td>{{item.tel}}</td>
      <td>{{item.email}}</td>
      <td>{{item.code}}</td>
      <td><button class="btn btn-warning" style="margin-left: 20px;" (click) = "selectData(item)">
        <i class="fa fa-pencil-square-o" ></i></button></td>
     <td><button class="btn btn-danger" (click) = "removeData(item.code)">
        <i class="fa fa-trash-o"></i></button></td>
           </tbody>
           </table>
           </div>
          
  
         </div>
